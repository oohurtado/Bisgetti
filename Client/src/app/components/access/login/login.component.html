
<div class="mx-auto" style="width: 400px;">
    <div class="card">
        <div class="card-header">
            Inicio
        </div>
        <div class="card-body">
            <h5 class="card-title">Bienvenido</h5>
            <form *ngIf="_myForm" [formGroup]="_myForm" (ngSubmit)="onDoneClicked()" autocomplete="off">
                <div class="row">                                  
                    <div class="col-md-12 mt-3">
                        <div class="form-floating">
                            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Correo electrónico">
                            <label for="email">Correo electrónico</label>
                        </div>
                        <span *ngIf="hasError('email', 'emailInUse')" class="text-danger">El correo electrónico se encuentra en uso</span>
                        <span *ngIf="hasError('email', 'email') || hasError('email', 'required')" class="text-danger">Este campo es requerido</span>
                        <span *ngIf="hasError('email', 'maxlength') || hasError('email', 'minlength')" class="text-danger">Este campo debe contener entre 3 y 100 caracteres</span>
                    </div>
                    <div class="col-md-12 mt-3">
                        <div class="form-floating">
                            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Contraseña">
                            <label for="password">Contraseña</label>
                        </div>
                        <span *ngIf="hasError('password', 'required')" class="text-danger">Este campo es requerido</span>
                        <span *ngIf="hasError('password', 'minlength') || hasError('password', 'maxlength')" class="text-danger">Este campo debe contener entre 3 y 100 caracteres</span>
                    </div>           
                    <div class="col-12 mt-3 mb-3">
                        <button type="submit" class="btn btn-primary" [disabled]="_isProcessing">
                            <span *ngIf="_isProcessing"><i class="fas fa-sync fa-spin"></i>&nbsp;&nbsp;Procesando</span>
                            <span *ngIf="!_isProcessing"><i class="fas fa-paper-plane"></i>&nbsp;&nbsp;Iniciar sesión</span>
                        </button>
                    </div>
                    <ng-container *ngIf="_error !== null">
                        <div class="col-12">
                            <div  class="alert alert-danger ml-4 mr-4" role="alert">
                                {{ _error }}
                            </div>
                        </div>
                    </ng-container>
                </div>                    
            </form>
        </div>
    </div>    
    <div class="text-center mt-4">
        ¿No tienes una cuenta? <a class="link-secondary" routerLinkActive="active" [routerLink]="['/access/signup']">Registrarse</a>
    </div>
</div>
