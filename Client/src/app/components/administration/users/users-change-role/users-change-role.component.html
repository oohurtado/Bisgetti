<div class="row">
    <div class="col-md-12">
		<h3>Cambiar rol</h3>
	</div>
	<div class="col-md-12">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a [routerLink]="['/home']">Inicio</a></li>
                <li class="breadcrumb-item"><a [routerLink]="['/administration/users/list']">Usuarios</a></li>
				<li class="breadcrumb-item active" aria-current="page">Cambiar rol</li>
			</ol>
		</nav>
	</div>
</div>

<div class="mt-2 mb-2 mx-auto" style="width: 400px;">
    <div class="card">
        <div class="card-header">
            Cambia el rol de tus usuarios
        </div>
        <div class="card-body">
            <form *ngIf="_myForm" [formGroup]="_myForm" (ngSubmit)="onDoneClicked()" autocomplete="off">
                <div class="row">
                    <div class="col-md-12">
                        <p>
                            <strong>Correo electrónico</strong><br>
                            {{ _userEmail }}
                        </p>
                    </div>                    
                    <div class="col-md-12 mt-3">
                        <div class="form-floating">
                            <select class="form-select" formControlName="userRole" id="userRole" aria-label="Floating label select example">
                              <option [ngValue]="null" disabled selected>Selecciona una opción</option>
                              <option *ngFor="let item of _userRoles" [value]="item.param1">{{ item.param2 }}</option>
                            </select>
                            <label for="floatingSelect">Rol</label>
                        </div>
                        <span *ngIf="hasError('userRole', 'required')" class="text-danger">Este campo es requerido</span>
                    </div>                    
                    <div class="col-12 mt-3 mb-3">
                        <button type="submit" class="btn btn-primary" [disabled]="_isProcessing">
                            <span *ngIf="_isProcessing"><i class="fas fa-sync fa-spin"></i>&nbsp;&nbsp;Procesando</span>
                            <span *ngIf="!_isProcessing"><i class="fa-solid fa-cloud"></i>&nbsp;&nbsp;Guardar</span>
                        </button>
                    </div>
                </div>
            </form>
            <ng-container *ngIf="_error !== null">
                <div class="col-12">
                    <div  class="alert alert-danger ml-4 mr-4" role="alert">
                        {{ _error }}
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
