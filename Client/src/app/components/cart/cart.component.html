<div class="text-end">
    &nbsp;<app-processing *ngIf="_isProcessing"></app-processing>
</div>
<ul class="nav nav-tabs">
    <li *ngFor="let tabLabel of _tabLabels, let _i_ = index" class="nav-item">
        <a class="nav-link"
            [ngClass]="{ 'link-dark cursor-pointer': _i_ < _tabCurrent, 'active link-info': _i_ == _tabCurrent, 'disabled': _i_ > _tabCurrent }"
            aria-current="page" (click)="onTabClicked($event, _i_)">
            <span class="badge"
                [ngClass]="{ 'bg-dark': _i_ < _tabCurrent, 'bg-info': _i_ == _tabCurrent, 'bg-secondary': _i_ > _tabCurrent }">{{
                _i_ + 1 }}</span>
            &nbsp;
            <span
                [ngClass]="{ 'text-dark': _i_ < _tabCurrent, 'text-info': _i_ == _tabCurrent, 'text-secondary': _i_ > _tabCurrent }">
                <i class="fa-solid" [class]="_tabIcons[_i_]"></i>
            </span>
            <span class="md-lg-only"
                [ngClass]="{ 'text-dark': _i_ < _tabCurrent, 'text-info': _i_ == _tabCurrent, 'text-secondary': _i_ > _tabCurrent }">&nbsp;{{
                tabLabel }}</span>
        </a>
    </li>
</ul>

<ng-container *ngIf="_tabCurrent == 0">
    <app-cart-tab-products (evtProcessing)="evtProcessing($event)" (evtError)="evtError($event)" (evtNextStep)="evtNextStep($event)"></app-cart-tab-products>
</ng-container>
<ng-container *ngIf="_tabCurrent == 1">
    <app-cart-tab-details (evtProcessing)="evtProcessing($event)" (evtError)="evtError($event)" (evtNextStep)="evtNextStep($event)" (evtCartDetails)="evtCartDetails($event)"></app-cart-tab-details>
</ng-container>
<ng-container *ngIf="_tabCurrent == 2">
    <app-cart-tab-confirmation-delivery (evtProcessing)="evtProcessing($event)" (evtError)="evtError($event)" (evtNextStep)="evtNextStep($event)" [_cartDetails]="_cartDetails"></app-cart-tab-confirmation-delivery>
</ng-container>
